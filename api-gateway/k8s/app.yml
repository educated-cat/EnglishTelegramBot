apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
data:
  discovery-server-url: "api-gateway-service.default"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8765
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8765
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8765
          startupProbe:
            initialDelaySeconds: 15
            failureThreshold: 10
            periodSeconds: 10
            httpGet:
              path: /actuator/health
              port: 8765
          env:
            - name: DISCOVERY_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: discovery-server-config
                  key: server-url
            - name: DISCOVERY_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: discovery-server-url
            - name: DISCOVERY_ZONE
              valueFrom:
                configMapKeyRef:
                  name: discovery-server-config
                  key: zone
      imagePullSecrets:
        - name: docker-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8765
      targetPort: 8765
  type: LoadBalancer
