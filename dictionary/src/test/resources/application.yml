spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:myDb
    driver-class-name: org.h2.Driver
  liquibase:
    contexts: test
    change-log: db/changelog-master.xml
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
  sleuth:
    enabled: false
