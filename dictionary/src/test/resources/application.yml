spring:
  datasource:
    url: jdbc:postgresql://
    username: entb
    password: entb
    driver-class-name: org.postgresql.Driver
  liquibase:
    contexts: test
    change-log: db/changelog-master.xml
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        ddl-auto: validate
  sleuth:
    enabled: false
